<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <hr>
    <h2>Yazarı Düzenle</h2>

    <form action="#" th:action="@{/author/updateAuthor/{id}(id=${author.authorId})}" th:object="${author}"
          method="POST">

        <input type="text" th:field="*{authorName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{authorExplanation}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Kaydet</button>
    </form>
    <hr>
    <a th:href="@{/}">Yazar Listesine Dön</a>
</div>
</body>
</html>
