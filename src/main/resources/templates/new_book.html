<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        div.drop {
            margin-bottom: 20px;
            width: 370px;
        }
    </style>
</head>
<body>
<div class="container">

    <hr>
    <h2>Yeni Kitap Ekle</h2>

    <form action="#" th:action="@{/saveBook}" th:object="${book}"
          method="POST">
        <input type="text" th:field="*{bookName}"
               placeholder="Kitap Adı" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bookSubName}"
               placeholder="Alt Adı" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bookSerialName}"
               placeholder="Seri Adı" class="form-control mb-4 col-4">
        <input type="text" th:field="*{bookExplanation}"
               placeholder="Açıklama" class="form-control mb-4 col-4">


        <div class="drop">
            <label for="authors">Yazar Seçiniz</label>
            <select class="form-control" th:field="${book.author.authorName}" id="authors">
                <option th:each="author : ${authorList}" th:value="${author.authorName}"
                        th:text="${author.authorName}"></option>
            </select>
        </div>

        <div class="drop">
            <label for="publish">Yayınevi Seçiniz</label>
            <select class="form-control" th:field="${book.publisher.publisherName}" id="publish">
                <option th:each="publisher : ${publisherList}" th:value="${publisher.publisherName}"
                        th:text="${publisher.publisherName}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-info col-2"> Kaydet</button>
    </form>

    <hr>

    <a th:href="@{/}"> Kitap Listesine Dön</a>
</div>
</body>
</html>
