<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        div.drop {
            margin-bottom: 20px;
            width: 370px;
        }
    </style>
</head>
<body>
<div class="container">
    <hr>
    <h2>Kitap Düzenle</h2>

    <form action="#" th:action="@{/updateBook/{id}(id=${book.bookId})}" th:object="${book}"
          method="POST">


        <input type="text" th:field="*{bookName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bookSubName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bookSerialName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bookExplanation}" class="form-control mb-4 col-4">


        <div class="drop">
            <label for="authors">Yazar Seçiniz</label>
            <select class="form-control" th:field="${book.author.authorName}" id="authors">
                <option th:each="author : ${authorList}" th:value="${author.authorName}"
                        th:text="${author.authorName}"></option>
            </select>
        </div>


        <div class="drop">
            <label for="publish">Yayınevi Seçiniz</label>
            <select class="form-control" th:field="${book.publisher.publisherName}" id="publish">
                <option th:each="publisher : ${publisherList}" th:value="${publisher.publisherName}"
                        th:text="${publisher.publisherName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-2">Kaydet</button>
    </form>
    <hr>
    <a th:href="@{/}">Kitap Listesine Dön</a>
</div>
</body>
</html>
